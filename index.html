<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth • Pastel Todo</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fdf2f8, #eef2ff);
    }

    .card {
      width: 360px;
      background: #ffffff;
      border-radius: 18px;
      padding: 26px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #4338ca;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 12px;
      font-size: 14px;
      border: 1px solid #e5e7eb;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border-radius: 12px;
      font-size: 14px;
      border: none;
      background: #c7d2fe;
      color: #1e1b4b;
      font-weight: 600;
      cursor: pointer;
      transition: box-shadow .25s ease, transform .2s ease;
    }

    button:hover {
      box-shadow: 0 0 18px rgba(165,180,252,.9);
      transform: translateY(-1px);
    }

    .switch {
      margin-top: 14px;
      font-size: 13px;
      color: #4338ca;
      cursor: pointer;
    }

    #msg {
      margin-top: 12px;
      font-size: 14px;
      color: #dc2626;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2 id="title">Login</h2>

    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="submitForm()">Continue</button>

    <div class="switch" onclick="toggleMode()">
      Don’t have an account? Register
    </div>

    <p id="msg"></p>
  </div>

  <script>
    let mode = "login"; // login | register

    function toggleMode() {
      const title = document.getElementById("title");
      const switchText = document.querySelector(".switch");
      const msg = document.getElementById("msg");

      msg.innerText = "";

      if (mode === "login") {
        mode = "register";
        title.innerText = "Register";
        switchText.innerText = "Already have an account? Login";
      } else {
        mode = "login";
        title.innerText = "Login";
        switchText.innerText = "Don’t have an account? Register";
      }
    }

    async function submitForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      msg.innerText = "";

      if (!email || !password) {
        msg.innerText = "Fill all fields";
        return;
      }

      const endpoint =
        mode === "login"
          ? "http://127.0.0.1:8000/auth/login"
          : "http://127.0.0.1:8000/auth/register";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        msg.innerText = data.message;

        if (data.success) {
          // store logged-in user
          localStorage.setItem("userEmail", email);

          // redirect AFTER BOTH login and register
          window.location.href = "main.html";
        }
      } catch (err) {
        msg.innerText = "Backend not running";
      }
    }
  </script>

</body>
</html>
